<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        iframe : 또 다른 윈도우를 삽입할 때 사용
        브러우저 안에 다른 부라우저를 삽입.
        리소스 사용이 증가
    -->

    <iframe src="http://www.naver.com" frameborder="0"></iframe>
    <iframe src="http://www.google.com" frameborder="0"></iframe>
    <iframe src="http://www.daum.net" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Cs23edUs68s?si=TIhFdHAd0K4vOB3q"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/654d-BlJKPc?si=VHEHfVwfv1FQXeU_"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
