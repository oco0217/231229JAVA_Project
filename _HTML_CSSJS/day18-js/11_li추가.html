<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">li 한번에 추가</button>
    <button type="button" id="btn2">li 하나씩 추가</button>
    <button type="button" id="btn3">li 한번에 추가</button>
    <button type="button" id="btn4">li 하나씩 추가</button>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul1"></ul>
    <hr>
    <ol id="ol1"></ol>
    <script>
        const datas = ['HTML', 'CSS', 'JavaScript', 'SQL'];
        const ol = document.getElementById('ol');
        const ul = document.getElementById('ul');
        const ol1 = document.getElementById('ol1');
        const ul1 = document.getElementById('ul1');
        //CreateElement : elemnet를 생성
        //appendChild : 다른엘리먼트를 자식으로 추가

        document.getElementById('btn3').addEventListener('click',()=>{
            ul1.innerHTML = '';
            datas.forEach((e)=>{
                let li = document.createElement('li'); //<li></li>
                li.innerText = e; // //<li>${e}</li> 랑 같은 의미
                ul1.appendChild(li); //ul의 자식으로 추가 innerHTML이랑 같은 의미
            })
        });
        let arrCount = 0;
        
        document.getElementById('btn4').addEventListener('click',()=>{

            if(arrCount== datas.length){
                return;
            }

            let btn4List = document.createElement('li');
            btn4List.innerText += datas[arrCount];
            ol1.appendChild(btn4List);
            arrCount++;
        });
        
        //한번에 추가
        document.getElementById('btn1').addEventListener('click',()=>{
            let ulList = '';
            datas.forEach(function(v){
                console.log(v);
                ulList += `<li>${v}</li>`;     
            });
            ul.innerHTML = ulList;
        });
        
        let count = 0; 
        //하나씩추가
        document.getElementById('btn2').addEventListener('click',()=>{
            if(count >= datas.length){
                alert('더이상 추가X');
                return;
            }
            ol.innerHTML += `<li>${datas[count]}</li>`;
            count++;
        });

    </script>
</body>
</html>
