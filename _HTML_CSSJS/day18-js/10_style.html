<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        element의 CSS 적용
    </h1>
    <ul>
        <li>
            css관련 속성들은 style.을 통해 프로퍼티에 접근 가능
            tagName.style.color
        </li>
        <li>
            css 속성 중 font-size => - 를 지우고 첫글자를 대문자로 변경 fontSize
        </li>
        <li>
            property는 -(하이픈), 공백 적용X
        </li>
        <li>
            element.setAttribute(name, value);
        </li>
    </ul>
    <h1 id="h1">색상변경</h1>
    <input type="text" id="colorValue">
    <button type="button" id="changeBtn">변경</button>
    <!-- element.style.속성 = '값' -->
    <script>
        document.getElementById('changeBtn').addEventListener('click', ()=>{
            let color = document.getElementById('colorValue').value;
            document.getElementById('h1').style.color = color;
        })
    </script>
</body>
</html>
