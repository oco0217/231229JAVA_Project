        get age() 나이를 리턴
        status() : 성인인지 미성년자인지 리턴 (콘솔에 출력)
        */
       
        let today = new Date('2009-01-01');
        console.log(today.toLocaleDateString());

        class User{
            constructor(name,birth){
                this.name = name;
                this.birth = birth;
            }
            get age(){  //나이 리턴
                const currentYear = new Date().getFullYear();
                 let age = new Date(this.birth).getFullYear();
                 return currentYear - age;
            }
            status(){
                if(this.age>19){
                  return console.log(`${this.name}님은 성인입니다.`);
                }
                return console.log(`${this.name}님은 미성년자 입니다.`);
                
            }
        }
