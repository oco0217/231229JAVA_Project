<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋에 대해</title>
</head>

<body>
    <!-- input 태그는 단일태그.
        속성값이 다양하여 여러가지 기능에 활용할 수 있음
        form 같이 사용되는 경우가 많음 (input으로 들어온 정보를 서버로 보내는 역할을 한다)
        <input type = "속성명">
     -->
    <!-- input type = "text" : 가장 많이 사용, 한글, 영어, 특수문자 등 처리
     place : 흐리게 표시, 안내문구 같은것을 입력할 때 사용 문자를 입력하면 사라진다
     -->
    <input type="text">
    <input type="text" placeholder="미리보기">

    <!-- 
        type = "button" : 일반버튼
        type = "submit" : 전송버튼 - form태그안에 있는 값을 서버로 전송
        type = "reset" : 취소버튼 - from 태그안에 있는 값을 리셋 
        <button> 태그에서도 동일한 속성을 사용
    -->
    <hr>
    <input type="button" value="button">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <hr>
    <!-- form : 태그 안의 정보를 서버로 전송, action="" : 서버의 주소
        데이터를 전송하는 방식 (method)2가지 
        ? => get (안쓰면 기본 get으로 설정)
        post : 데이터를 숨겨서 가는 방식 
        name="변수역할" value="값"
        파일명?name=값name=값 => ? 쿼리스트링 (띄어쓰기는 안됨.)
    -->
    <form action="">
        <input type="text" placeholder="이름" value="영이"><br>
        <input type="text" placeholder="나이" name="age"><br>
        <input type="password" name="password"><br>
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="초기화">
    </form>

    <hr>
    <!-- type = "password" : 비밀번호 입력 시 *으로 표시되게 만들어준다. -->
    <input type="password">

    <hr>
    <!-- type = "checkbox" : 다중 선택을 가능하게 만들어준다 -->
    <input type="checkbox">사과
    <input type="checkbox">오렌지
    <input type="checkbox">바나나
    <br>
    <hr>
    <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <input type="checkbox" name="fruit" value="apple">사과
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="checkbox" name="fruit" value="banana">바나나
        <input type="submit" value="제출">
    </form>
    <br>
    <hr>
    <!-- label : 다른 태그의 제목 역할을 하는 태그 
    for="값" id="값" 해당 id를 가지는 태그의 제목이 됨.
    id=유일한 구분자 class="중복가능 여러개 가능" => js / css 주로 사용
-->
    <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <label for="apple">
            <input type="checkbox" id="apple" name="fruit" value="apple">사과
        </label>
        <label for="orange">
            <input type="checkbox" id="orange" name="fruit" value="orange">오렌지
        </label>
        <label for="banana">
            <input type="checkbox" id="banana" name="fruit" value="banana">바나나
        </label>
        <input type="submit" value="제출">
    </form>
    <br>
    <hr>
    <!-- type="radio" : 여러개중 하나만 선택 가능 -->
    <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <label for="apple1">
            <input type="radio" id="apple1" name="fruit" value="apple">사과
        </label>
        <label for="orange1">
            <input type="radio" id="orange1" name="fruit" value="orange">오렌지
        </label>
        <label for="banana1">
            <input type="radio" id="banana1" name="fruit" value="banana">바나나
        </label>
        <input type="submit" value="제출">
    </form>

    <br>
    <hr>
    <!-- form, radiom rabe을 이용하여 
    10대,20대,30대,40대이상 선택할 수 있는 값 생성
-->
    <form action="">
        <p>자신의 나이를 선택하여 주세요.</p>
        <label for="age10">
            <input type="radio" id="age10" name="currentAge" value="10대">10대
        </label>
        <label for="age20">
            <input type="radio" id="age20" name="currentAge" value="20대">20대
        </label>
        <label for="age30">
            <input type="radio" id="age30" name="currentAge" value="30대">30대
        </label>
        <label for="age40">
            <input type="radio" id="age40" name="currentAge" value="40대이상">40대이상
        </label>
        <input type="submit" value="제출">
    </form>

    <br>
    <hr>
    <!-- type="color" : 생상을 선택할 때 사용 생상정보는 16진수로 표현 -->
    <form action="">
        <input type="color" name="color">
        <input type="submit" name="제출">
    </form>

<br>
<hr>

<!-- 
    type="month" : 년 월 표시
    type="week" : 년 주 표시
    type="date" : 년월일 표시
    type="datetime-local" : 년월일시분초 표시
    type="time" : 시분초 표시
    jquery, 부트 스트랩에서 제공하는 datepicker를 주로 사용 (디자인이 구린거 같음)
 -->

 <input type="month" name="" id=""> <br>
 <input type="week" name="" id=""> <br>
 <input type="date"> <br>
 <input type="datetime-local"> <br>
 <input type="time">
 <br>
<!-- type = "email" : eamil 형식으로 입력되는지 체크
    형식이 맞지 않으면 알림창을 띄움
--> 
<form action="">
    <input type="email" name="eamil"> <br>
    <input type="submit" value="submit"> 
</form>

<br>
<hr>
<!-- type="search" : 문자열뒤에 X버튼이 생김 -->
<input type="search">
<br>
<!-- type="file" 첨부파일을 선택할 수 있게 만들어준다-->
<input type="file">
<br>
<!-- type="number" : 위 아래 버튼이 생긴다 숫자만 입력 가능 -->
<input type="number">

<br>
<hr>
<!-- type="hidden : 값을 안보이게 숨김처리 -->
<input type="hidden">
<form action="">
    <input type="hidden" name="name" value="영이">
    <input type="text" name="nick_name" value="강아지"> 
    <input type="submit" value="submit">
</form>

<br>
<hr>

    type="image : 그림을 삽입하는 태그"
    src="경로" alt="그림이 표시됭지 않을 경우 표시되는 단어"
    <img> 태그로 대체 가능
