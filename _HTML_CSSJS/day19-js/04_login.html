<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
        }

        .container {
            width: 300px;
            background-color: aquamarine;
            /* 화면의 정중앙에 위치 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-radius: 10px;
            /* 패딩을 높이면 여백을 이쁘게 늘릴 수 있다. */
            padding: 20px 30px;
        }

        .text-field,
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .btn {
            background-color: green;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .link {
            margin-top: 30px;
        }

        .link>a {
            color: rgb(120, 112, 112);
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <input type="text" class="text-field" name="id" placeholder="아이디">
            <input type="password" class="text-field" name="pw" placeholder="비밀번호" id="pw">
            <input type="submit" class="btn" value="로그인">
            <p id="result"></p>
        </form>
        <div class="link">
            <a href="">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
    <script>
        //disable = true => 비활성화
        //disable = false => 활성화
        document.getElementById('pw').addEventListener('input', (e) => {
            let btn = document.querySelector('.btn');
            let result = document.getElementById('result');

            if ((/(^(?=.*\d)([a-zA-Z!@#$%^&*]).{8,15}$)/).test(e.target.value)) {
                console.log('정규식 테스트 확인  : True');
                btn.style.backgroundColor = 'green';
                result.innerText = '이 비밀번호는 사용하실 수 있습니다.';
                result.style.color = 'green';
                btn.disabled = false;
                return;
            }
            btn.style.backgroundColor = 'red';
            result.innerHTML =
            '비밀번호는 대문자 또는 특수문자(!@#$%^&*)가 <br> 1개 이상 포함 되어야하고 <br>영어와 숫자를 포함<br> 8~15글자 로 만들어야 됩니다.';
            btn.disabled = true;
            console.log('정규식 테스트 확인  : False');
            // console.log(e.target.value);
        });
    </script>
    <!-- 대문자가 1개 이상 포함해야 되고 특수문자가 하나이상 포함되어야 되고 숫자도 포함이 되야하고 8자이상 15자이하 이어야 한다. -->
</body>

</html>
