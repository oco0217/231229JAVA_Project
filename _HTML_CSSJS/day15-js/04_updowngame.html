<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>up down game</h1>
    <ol>
        <li>랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 숫자 1개를 생성</li>
        <li>숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.' 문구 출력</li>
        <li>input란에 1~99중 숫자를 입력하고 맞추기 버튼을 클릭하면,</li>
        <li>컴퓨터의 숫자보다 높은숫자면 down, 낮으면 up 이라고 출력</li>
        <li>숫자를 맞추면 정답입니다..!~ 숫자는 ?? 였습니다. 출력</li>
    </ol>
    <button type="button" id="createNumber">랜덤숫자 생성 버튼</button>
    <button type="button" id="reset">다시시도</button>
    <h2 id="createInfomation"></h2>
    <input type="number" id="input" max="99" min="1">
    <button type="button" id="answer">정답!!</button>
    <h2 id="result"></h2>

    <script>

        let computerNumber = 0;

        let count = 0;

        let createInfomation = document.getElementById('createInfomation'); //랜덤숫자 생성버튼 클릭시

        document.getElementById('createNumber').addEventListener('click', () => {
            computerNumber = Math.floor(Math.random() * 99) + 1;
            document.getElementById('input').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('createInfomation').innerHTML = '';
            createInfomation.innerHTML = '컴퓨터가 랜덤수 (1~99)를 생성했습니다.';
            console.log(computerNumber);

        });

        document.getElementById('reset').addEventListener('click', () => { //다시시도 버튼 클릭시
            window.location.reload();
        });


        document.getElementById('answer').addEventListener('click', () => { //정답 누를 시

            count++;

            answer = Number(document.getElementById('input').value);

            document.getElementById('result').innerHTML =
                `${updownCheck(answer)}`;
            document.getElementById('input').value = '';
        });

        function updownCheck(playerNumber) {

            if (computerNumber == 0) {
                count--;
                return `랜덤 숫자를 생성하고 게임을 진행해주세요.`;
            } else if (playerNumber>100 || playerNumber<0) {
                count--;
                return '1~99까지의 숫자만 입력가능합니다.';
            } else if (playerNumber > computerNumber) {
                return `시도횟수 : ${count} / Down!! `;
            } else if (playerNumber == computerNumber) {
                let num = computerNumber;
                computerNumber = 0;
                document.getElementById('createInfomation').innerHTML = '';
                return `시도횟수 : ${count} / 정답입니다! 컴퓨터의 숫자는 ${num}였습니다!`;
            } else {
                return `시도횟수 : ${count} / Up!!`;
            }
        }


    </script>
</body>

</html>
