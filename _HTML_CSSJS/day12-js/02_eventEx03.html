<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        가격 : <input type="text" id="price">원<br>
        할인율 : <input type="text" id="sale">% <br>
        <button type="button" onclick="priceCalc()">할인가격 계산</button>
    </form>
    <ul id="ul" style="text-decoration: none; font-size: 25px; list-style: none;"></ul>

    <script>

        function priceCalc(){
            let  price = parseInt(document.getElementById('price').value);
            let sale = Number(document.getElementById('sale').value);
            let discountAmount = price * (sale /100); //할인받는 금액
            let amountPaid  = price - discountAmount; //지불금액

            let ul = document.getElementById('ul');
            
            let list = `<li>가격 : ${price}</li>`;
            list += `<li>할인율 : ${sale}%</li>`;
            list += `<li>할인금액 : ${discountAmount}</li>`;
            list += `<li>지불금액 : ${amountPaid}</li>`;

            ul.innerHTML = list;  
        }
    </script>

</body>
</html>
