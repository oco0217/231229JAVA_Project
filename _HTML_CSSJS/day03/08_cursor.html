<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
     -->
     <style>
        .box{
            width: 100px;
            height:50px;
            background-color: skyblue;
            background-image: url(../image/강아지3.jpg);
            background-size: 100px 50px;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
        }
        .box:hover{
            cursor: pointer;
            color: red;
            box-shadow: 5px 5px 5px 5px rgb(0, 0, 94);
            text-align: center;
            line-height: 50px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
     </style>
</head>
<body>
    <div class="box">div button</div>
</body>
</html>
