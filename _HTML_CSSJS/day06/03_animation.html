<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes movement {
            from{bottom: 1%;}
            30%{bottom: 7%;}
            50%{bottom: 1%;}
            75%{bottom: 12%;}
            100%{bottom: 1%;}
        }
        .ani{
            position: absolute;
            bottom: 1%;
            animation-name: movement;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <span class="ani">안녕하세요</span>
</body>
</html>
