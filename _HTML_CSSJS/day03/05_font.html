    <!-- 
        font 속성
        - font-size : 글자 크기
        - font-weight : 굴기 100~900 100단위로 지정 (보통 700)
        - font-falily : 글꼴
            - 지정하려는 폰트를 ,로 나열
            - 한글 폰트의 경우 한글이름,영문이름 같이 지정
            - 기본폰트, 다른폰트, 기본형
            - 마지막은 항상 기본형을 지정
            - 폰트명은 띄어쓰기 없이 사용
            - 폰트명에 띄어쓰기가 포함되 있다면 " " 묶어서 설정
            - "맑은 고딕", "Malgun Gothic", 굴림, Gulim, serif(기본값)    
            
            어썸폰트,부트스트랩,구글폰트에서 끌어와서 쓰기 가능 아이콘도 있음
     -->
    <style>
        .font {
            font-family: 'Courier New', Corier, monospace, serif;
            font-size: 20px;
            font-weight: 700;
        }

        .fontgoogle {
            font-family: "Nanum Brush Script", cursive, serif;
            font-size: 40px;
            font-weight: 700;
            font-style: normal;
        }
    </style>
