<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border : 1px solid black;
            border-collapse: collapse;
        }
        table td{
            width: 100px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단 2~9단까지 출력</h1>
    <button type="button" id="btn">구구단 출력</button>
    <div id="gugu">
        <!-- 
            테이블 추가 
            2*1=2 3*1=3 4*1
            incre = 1일 경우 tr 하나 생성
            for dan 2~9 증가 반복 td 생성
            incre = 2 tr 생성
        -->
    </div>
    
    <script>
        
        let gugu = document.getElementById('gugu');

        document.getElementById('btn').addEventListener('click', ()=>{

            
            let dan = 2;

            let incre = 1;
            
            let str = `<table>`;

            for(let i=1; i<=9; i++){

                str += `<tr>`;
                    
                    for(let j = 1; j<9; j++){
                        str += `<td>${dan} * ${incre} = ${dan * incre}</td>`;
                        dan++;
                    }
                    dan = 2;
                    incre++;
                    
                    str += '</tr>';
            }
            str +=`</table>`

            gugu.innerHTML = str;

        });


    </script>

</body>
</html>
