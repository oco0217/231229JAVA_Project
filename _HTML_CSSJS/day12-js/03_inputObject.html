<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>리스트의 구조에 따라 자바스크립트 객체 생성</h1>
    <form action="">
        이름 : <input type="text" id="name"><br>
        거주지 : <input type="text" id="address"><br>
        좋아하는 리스트 <br>
        리스트1 : <input type="text" id="favor1"><br>
        리스트2 : <input type="text" id="favor2"><br>
        리스트3 : <input type="text" id="favor3"><br>
        이메일 : <input type="text" id="email"><br>
        내가 가장 좋아하는 것 : <input type="text" id="wanna"><br>
        <button type="button" onclick="getDatas()">객체로 전송</button> <br>
    </form>
    전송받은 데이터 표로 출력<button type="button" id="print">출력</button>
    <table border="1" id="dataTable"></table>

    <script>

        const dataObj = {
            name: '',
            address: '',
            favors: {
                favor1: '',
                favor2: '',
                favor3: '',
            },
            email: '',
            wanna: '',
        };
        console.log(dataObj);

        function getDatas() {
            dataObj.name = document.getElementById('name').value;
            dataObj.address = document.getElementById('address').value;
            dataObj.favors.favor1 = document.getElementById('favor1').value;
            dataObj.favors.favor2 = document.getElementById('favor2').value;
            dataObj.favors.favor3 = document.getElementById('favor3').value;
            dataObj.email = document.getElementById('email').value;
            dataObj.wanna = document.getElementById('wanna').value;
            console.log(`데이터를 받아 온후 => ${dataObj}`);
        }

        document.getElementById('print').addEventListener('click', () => {

            let table = document.getElementById('dataTable');


            let str =
                `<tr>
                <th>이름</th>
                <td>${dataObj.name}</td>
                </tr>`

            str +=
                `<tr>
                <th>거주지</th>
                <td>${dataObj.address}</td>
                </tr>`

            str +=
                `<tr>
                    <th>좋아하는 리스트</th>
                    <td><ul>
                        <li>${dataObj.favors.favor1}</li>
                        <li>${dataObj.favors.favor2}</li>
                        <li>${dataObj.favors.favor3}</li>
                        </ul></td>
                        </tr>`

            str +=
                `<tr>
                            <th>이메일</th>
                            <td>${dataObj.email}</td>
                            </tr>`

            str +=
                `<tr>
                            <th>지금가장 원하는것</th>
                            <td>${dataObj.wanna}</td>
                            </tr>`

            table.innerHTML = str;


        });


    </script>
</body>

</html>
