<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input의 button과 같은 역할
        input value="버튼이름"
        <button>버튼이름<button>
        type="button" : 일반버튼
        type="submit" : 전송버튼
        type="reset"  : 취소버튼
        <form> 태그안의 button 태그의 기본값은 submit. 
        input보다는 button tag를 더 많이 사용
    -->
    <button>일반버튼</button>
    <button type="submit">전송버튼</button>
    <button type="reset">리셋버튼</button> <br>

    <form action="">
        <input type="text" name="name" value="영이">
        <button>submit</button>
    </form>
</body>
</html>
