<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            width: 500px;
            height: 50px;
            border: 2px solid #03c75a;
            border-radius: 10px;
            margin: 100px auto;
            box-sizing: border-box;
        }
        .search>div{
            float: left;
            box-sizing: border-box;
        }
        .search-box{
            width: 70%;
            height: 90%;
            box-sizing: border-box;
            margin-top: 2px;
        }
        input{
            border: none;
            outline: none;
            width: 98%;
            height: 90%;
            margin-left: 20px;
            font-size: 20px;
            font-weight: 700;
            line-height: 48px;
        }
        .keyboard{
            width: 8%;
            height: 100%;
            text-align: center;
            line-height: 48px;
        }
        .keyboard>.bi-keyboard{
            width: 70%;
            height: 100%;
            color: gray;
        }
        .triangle{
            width: 7%;
            height: 100%;
            text-align: center;
            margin: 0 6px;
        }
        .triangle>.bi-caret-down-fill{
            width: 70%;
            height: 100%;
            color: #03c75a;
        }
        .search-button{
            width: 12%;
            height: 100%;
            text-align: center;
            line-height: 70px;
            background-color: #03c75a;
            border-radius: 0 6px 7px 0;
            margin-left: 2.9px;
        }
        .search-button>button{
            border: none;
            outline: none;
            background-color: #03c75a;
        }
        .search-button>button>.bi-search{
            color: white;
            width: 30px;
            height: 35px;
            line-height: 48px;
        }
        .bi-search:hover{
            cursor: pointer;
        }
    </style>
</head>
