<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        향상된 for문
    </h1>

    <ul>
        <li>
            for of : 배열안의 내용을 탑색할 떄 사용
            for(let value of Array){
            code;
            }
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용{ }
            for(let value in Object){
            <!-- value : key -->
            code;
            }
        </li>
    </ul>
    <h3>약수 출력하기(1~100까지 입력한 숫자의 약수를 출력) 만약 초과하거나 미만이면 alert</h3>
    <input type="text" id="num">
    <button type="button" id="btn">약수 출력</button>
    <h3 id="result">약수 값 출력 / 개수</h3>

    <script>

        const standardInfomation = `${document.getElementById('result').innerHTML}<br>`;
        
        document.getElementById('btn').addEventListener('click', () => {
            
            let result = document.getElementById('result');

            let num = Number(document.getElementById('num').value);

            if(Check(num)){
                return;
            }


            let str = `${standardInfomation}<br>`;

            let count = 0;

            let i = 1;

            while (i <= num) {

                if (num % i === 0) {
                    let divisor = i;
                    str += `${divisor} `;
                    count++;
                }
                i++;
            }

            str += `<br> 총 ${count}개`

            result.innerHTML = str;
        });

        function Check(num){
            if(num<0 || 100<num){
                alert(`정수는 100을 초과 또는 0미만일 수 없습니다. 다시 입력해주세요.`);
                 document.getElementById('num').value = ``;
                 document.getElementById('result').innerHTML = ``;
                 document.getElementById('result').innerHTML = `${standardInfomation}`;
                 return true;
            }else{
                return false;
            }
        }

    </script>
</body>

</html>
