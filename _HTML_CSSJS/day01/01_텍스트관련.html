<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> html 문서의 속성을 지정하기 위한 태그
        현재 페이지에 대한 정보, 필요한 파일을 연결 작업을 한다. --> 
    <meta charset="UTF-8">
    <!-- 한글인식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면 비율을 장치 비율에 맞춰서 보여지게 하는 역할 -->
    <title>연습1</title>
</head>
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    body입니다.
    <!-- h태그는 제목을 표현할 때 사용  (h1~h6 까지 존재) -->
    <!-- h태그는 크기와 두께가 정해져 있고, 브러우저마다 다를 수 있다. -->
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>
    <!-- html에서 enter는 줄바꿈이 아니고 공백하나를 의미한다(띄어쓰기 1칸) -->
    <!-- 줄바꿈 태그<br> -->
    안녕하세요<br>
    안녕하세여
    <!-- block / inline / inlineblock로 구분 -->
    <!-- block : tag 하나가 한줄을 차지하는 태그 -->
    <!-- inline : tag 하나는 본인이 가지고 있는 글자 만큼의 영역을 가지는 태그 -->
    <span>span태그입니다.</span>
    <span>span태그입니데이</span>
    <!-- <p>한 문단을 나타내는 태그 block 태그 위/아래 여백을 가지고 있음. -->
        <p>p태그입니다.</p>
        <!-- b,strong : 글자를 굵게 만드는 태그 -->
        <hr>
        <b>안녕하세요</b>안녕하세요<br>
        <strong>Hello~!</strong>
    <p>
            <!-- ins : 밑줄, del : 취소선 -->
            <ins>Hello</ins>
            <del>Hi~!!</del>
        </p>
        <p>
            <!-- sup : 윗첨자, sub : 아래첨자 -->
            10<sup>2</sup>
            log<sub>10</sub>
        </p>
        <p>
            <!-- hr : 수평선 -->
        </p>
        <hr>
        
</body>
</html>
