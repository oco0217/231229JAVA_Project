<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .main-box{
            width: 350px;
            margin: 150px auto;
            background-color: beige;
            overflow: auto;
        }
        .main-box,.main-box>.sub-box{
            border-radius: 5px;
        } 
        .main-box>.sub-box{
            width: 300px;
            height: 30px;
            box-sizing: border-box;
            margin: 10px auto;
            background-color: white;
        }
        .main-box>.sub-box>input{
            border: none;
            outline: none;
            font-size: 10px;
        }
        .main-box>.btn-box{
            text-align: center;
            background-color: aquamarine;
        }
        .main-box>.btn-box button{
            color: white;
            background-color: aquamarine;
            border: none;
            font-size: 17px;
            font-weight: 700;
        }
        .main-box>.btn-box button:hover{
            cursor: pointer;
        }
        .bb{
            width: 300px;
            height: 1px;
            box-sizing: border-box;
            margin: 40px auto;
            text-align: center;
        }
        .bb>p>a{
            color: gray;
            text-decoration: none;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="main-box">
            <div class="sub-box"><input type="text" name="id" placeholder="아이디"></div>
            <div class="sub-box login box"><input type="password" name="pw" placeholder="비밀번호"></div>
            <div class="sub-box btn-box"><button>로그인</button></div>
            <div class="bb"><p><a href="../Travel/과제Ex.html">비밀번호를 잊어버리셨나요</a></p></div>
        </div>
    </form>
</body>
</html>
