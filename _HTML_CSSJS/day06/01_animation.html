<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        애니메이션(animation)
        1. 애니메이션 등록(@keyframes)
            - 시간비율 0~100%, 0% = from / 100% => to
            @keyframes 애니메이션명{
                시간비율{
                    스타일;
                }
                시간비율{
                    스타일:
                }
            }
        2.애니메이션 적용
            - animation-name : 동작할 애니메이션이름
            - animation-duration : 동작 시간
            - animation-iteration-count : 동작횟수 or infinite(무한) 
     -->
     <style>
        @keyframes scaleFont {
            from{
                font-size: 20px;
                color: black;
            }
            50%{
                font-size: 50px;
                color: blue;
            }
            to{
                font-size: 20px;
                color: red;
            }
        }
        .ani{
            font-size: 20px;
            animation-name: scaleFont;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
     </style>
</head>
<body>
    <span class="ani">animation</span>
</body>
</html>
