<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        색속성 (color 관련 속성)
        - color : 글자색
        - background-color : 배경색
        - border-color : 테두리색

        색 지정 방법
        - 이미 지정된 이름을 사용하는 방법 : red, blue, black
        - 색상 코드를 사용하는 방법 : 16진수 코드 #03c75a;
        - rgb코드를 사용하는 방법 : rgb(255,0,0);
        - rgba코드 : a(투명도) 추가
         a : 투명도 0~1사이의 값 추가 가능 ex)0.x 
     -->
     <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: blueviolet;
        }
        .bgcolor{
            background: #03c75a;
        }
        .border{
            border: 1px solid;
            border-color: saddlebrown;
        }
        p{
            font-size: 20px;
        }
        /*
        nth:nth-child() : 내 자식의 모든요소의 순번
        nth:nth-of-type() : 해당 타입만 순번 
         */
        p:nth-of-type(2n-1){
            color: #03c75a;
        }
     </style>
</head>
<body>
    <div class="color">글자색</div>
    <div class="bgcolor">배경색</div>
    <div class="border">테두리색</div>

    <!-- p태그 3개 생성 -->
    <!-- font size 20px로 적용 -->
    <!-- 1,3번째 폰트 색상 아무거나 설정 -->
    <p>1번</p>
    <p>2번</p>
    <p>3번</p>
    <p>4번</p>
    <p>5번</p>
</body>
</html>
