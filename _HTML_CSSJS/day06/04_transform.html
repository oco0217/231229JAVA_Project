<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        transform : 내 자신의 요소를 회전, 이동,확대 등 속성을 사용할때
        - translate(x,y) : x축으로 x만큼, y축으로 y만큼 이동
        - translateX / translateY 개별로 움직일 수 있다.
        - scal(w,h) : 가로로 w배, 세로로 h배 확대, 0을 주면 안보인다.
        - scalX, scalY
        - rotate(a) : a각도만큼 시계방향으로 회전(단위 : deg)
        - skaw(xa, xa) : 기울림(단위 : deg)
        - skawX / skawY

        transition : 
        속성값이 변화할때 서서히 변화하는 효과(애니메이션과 같은 효과과 발생한것 처럼 보인다.)
        - transition 속성명 전환시간;
        - 속성명이 전환시간동안 서서히 변화하게 된다.
     -->
     <style>
        .font{
            font-size: 20px;
        }
        .font:hover{
            font-size: 50px;
            transition: font-size 2s;
        }
        .box{
            width: 200px;
            height:50px;
            background-color: skyblue;
            animation: skew 2s 2;
        }
        @keyframes translate {
            from{transfom:translate(0.0);}
            50%{transform: translate(50px,50px);}
            to{transform: translate(0,0);}
        }
        @keyframes scale {
            from{transform: scale(1,1);}
            50%{transform: scale(2,2);}
            to{transform: scale(1,1);}
        }
        @keyframes rotate {
            from{transform: rotate(0deg);}
            50%{transform: rotate(180deg);}
            to{transform: rotate(0deg);}
        }
        @keyframes skew {
            from{transform: skew(0deg,0deg);}
            50%{transform: skew(30deg,30deg);}
            to{transform: skew(0deg,0deg);}
        }
     </style>
</head>
<body>
    <div class="box"></div>
    <div class="font">Hello</div>
</body>
</html>
