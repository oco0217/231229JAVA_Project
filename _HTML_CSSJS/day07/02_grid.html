<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            float: left;
        }
        .a{
            background-color: red;
            width: 100%;
        }
        .b{
            background-color: orange;
            width: 25%;
        }
        .c{
            background-color: yellow;
            width: 50%;
        }
        .d{
            background-color: green;
            width: 25%;
        }
        .e{
            background-color: blue;
            width: 50%;
        }
        .f{
            background-color: violet;
            width: 50%;
        }
        .g{
            background-color: gray;
            width: 100%;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g clear"></div>
</body>
</html>
