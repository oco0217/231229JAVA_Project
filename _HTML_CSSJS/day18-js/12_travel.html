<!-- 좌우 라인을 auto로 주면 자동으로 중간에 생성이 된다 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Jua;
            src: url(/font/Jua/Jua-Regular.ttf);
        }
        h1 {
            width: 350px;
            height: 70px;
            border: dotted 5px skyblue;
            margin: 50px auto;
            text-align: center;
            line-height: 70px;
            font-size: 55px;
            font-weight: 700;
            font-family: Jua;
            border-radius: 5px;
        }
        ol{
            display: flex;
            justify-content: center;
            padding: 0;
        }
        li{
            list-style: none;
            padding: 30px 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 25px;
            color: rgb(34, 31, 31);
            font-family: Jua;
        }
        li:hover{
            font-size: 30px;
            padding: 25px;
            color: rgb(27, 76, 95);
            transition: 0.5s;
        }
        img{
            display: block;
            margin: 0 auto;
            margin-top: 80px;
            padding: 0px 30px 30px 30px;
            width: 800px;
            height: 500px;
        }

    </style>
</head>

<body>
        <h1>Travel</h1>
        <div>
            <ol>
                <li class="list" id="home">Home</li>
                <li class="list" id="seoul">Seoul</li>
                <li class="list" id="tokyo">Tokyo</li>
                <li class="list" id="paris">Paris</li>
            </ol>
        </div>
        <img id="travelImage" src="/image/home.jpg" alt="">
        <script>
            document.addEventListener('click',(e)=>{
                const imgTag = document.getElementById('travelImage');

                if(e.target.classList.contains('list')){
                    imgTag.src = `/image/${e.target.id}.jpg` ;
                }
            })
        </script>
</body>
</html>
