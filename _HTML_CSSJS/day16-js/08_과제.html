<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 구구단 문제 -->
    <h1>
        <button type="button" id="startBtn">문제 출제</button>
    </h1>
    <ol id="q"></ol>
    <h1>
        <button type="button" id="compareBtn">정답확인</button>
    </h1>
    <h3 id="printRatio"></h3>
    <script>
        const ansObj = {};
        //반복문
        document.getElementById('startBtn').addEventListener('click',()=>{
            
            document.getElementById('q').innerHTML = '';

            for(let i=1; i<=10; i++){
                let dan = Math.floor(Math.random()*8)+2;
                let incre = Math.floor(Math.random()*9)+1;
    
                ansObj[`ans${i}`] = dan * incre;
                
                document.getElementById('q').innerHTML += `<li>${dan} * ${incre} = <input type="text" id="userAns${i}"></li>`;
            
            }
        })

        document.getElementById('compareBtn').addEventListener('click',()=>{

            let i = 0;
            for(obj in ansObj){
                i++;
               let userAns  = document.getElementById(`userAns${i}`);
                if(ansObj[obj] == userAns.value){
                    userAns.value += `: 정답!`;
                    userAns.style.backgroundColor = 'green';
                }else{
                    userAns.value += `: 오답;;`;
                    userAns.style.backgroundColor = 'red';
                }
            }

            
        })
        //userInput.style.backgroundColor = 'green';
    </script>
</body>
</html>
