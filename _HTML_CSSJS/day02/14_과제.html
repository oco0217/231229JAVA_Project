<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <table border="1">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>아이디</td>
                <td> <input type="text" name="id"> </td>
            </tr>
            <tr>
                <td>비밀번호 </td>
                <td><input type="password" name="pw1"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="pw2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><label for="male">
                    <input type="radio" id="male" name="gender" value="male">남성
                </label>
                <label for="femail">
                    <input type="radio" id="femail" name="gender" value="femail">여성
                </label>
            </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" name="num1">-<input type="text" name="num2">-<input type="text" name="num3"></td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit" value="가입">회원가입</button></th>
            </tr>
        </table>
    </form>
</body>

</html>
<!-- 회원가입을 붙이기 -->
