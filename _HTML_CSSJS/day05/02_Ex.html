<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerbox{
            width: 100%;
            height: 70px;
        }
        .outerbox::after{
            content: "";
            clear: both;
            display: block;
        }
        .outerbox>div{
            width: calc(100% / 4);
            height: 70px;
            float: left;
            border: 2px solid black;
            text-align: center;
            line-height: 55px;
            font-size: 30px;
            font-weight: 700;
            box-sizing: border-box;
        }
        .outerbox>div:hover{
            cursor: pointer;
            background-color: yellowgreen;
            box-shadow: 5px 5px 5px black ,inset 3px 3px 3px rgb(87, 154, 113);
        }
        /* .outerbox>.box1,
        .outerbox>.box2,
        .outerbox>.box3{
        } */
        .outerbox>div:not(.box4){
            border-right: none;
        }
        
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="box1">menu1</div>
        <div class="box2">menu2</div>
        <div class="box3">menu3</div>
        <div class="box4">menu4</div>
    </div>
</body>
</html>
